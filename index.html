<!doctype html>
<html ng-app="myapp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.11/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="health.js"></script>
	<link rel="stylesheet" href="health.css">
</head>
<body>
	<h2>Todo</h2>
	<div ng-controller="TodoCtrl">
	[ <a href="" ng-click="archive()">archive</a> ][ <a href="" ng-click="showAll()">show all</a> ]
	<ul class="unstyled">
	<li ng-repeat="(key,todo) in todos"  ng-hide="hide(todo.done)">
	<input type="checkbox" ng-model="todo.done" ng-change="done(key)">
	<span class="done-{{todo.done}}">{{todo.text}}--{{todo.measurement}}&nbsp;<small>{{todo.date}}</small></span>
	</li>
	</ul>
	<form ng-submit="addTodo()">
	<input type="text" ng-model="todoText" size="30"placeholder="add new todo here" />
        <select ng-model="measurement">
	  <option value="LUA">Left Upper Arm</option>
	  <option value="RUA">Right Upper Arm</option>
	  <option value="waist">Waist</option>
	  <option value="hips">Hips</option>
	  <option value="LL">Left Leg</option>
          <option value="RL">Right Leg</option>
	  <option value="weight">Weight</option>
	  <option value="BF">Body Fat % (Based on Scale)</option>
	 <option value="IPLB">Ice Pack Lower Back</option>
           <option value="CS">Cold Shower</option>
	</select> 
	<input class="btn-primary" type="submit" value="add">
	</form>
	</div>
</body>
</html>
